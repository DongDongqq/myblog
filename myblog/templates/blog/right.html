<aside class="post-right hidden-xs">
            <section>
                <section class="widget post-right-item">
                    <h4 class="post-right-title">热门文章排行</h4>
                    <ol class="hot-list">
                        {% for item in hot %}
                            <li><a href="{% url 'blog:show' %}?tid={{ item.id }}&cid={{ item.category_id }}"
                                   title="{{ item.title }}">{{ item.title }}</a></li>
                        {% endfor %}
                    </ol>
                </section>
            </section>


            <section class="widget post-right-item"><h4 class="post-right-title">热门推荐</h4>
                <ul class="post-new">
                    {% for item in hottui %}
                        <li>
                            <div class="img">
                                <a href="{% url 'blog:show' %}?tid={{ item.id }}&cid={{ item.category_id }}" title="{{ item.title }}"><img src="/media/{{ item.img }}"
                                                                       srcset="/media/{{ item.img }}" alt="{{ item.title }}"
                                                                       class="wp-post-image" width="120"
                                                                       height="80"/></a>
                            </div>
                            <div class="text">
                                <a href="{% url 'blog:show' %}?tid={{ item.id }}&cid={{ item.category_id }}" title="{{ item.title }}" target="_blank">{{ item.title }}</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </section>
            </section>
            <section class="widget post-right-item"><h4 class="post-right-title">所有标签</h4>
                <div class="tags">
                    {% for item in alltag %}
                        <a href="{% url 'blog:tag' %}?tid={{ item.id }}">{{ item.name }}</a>
                    {% endfor %}
                </div>
            </section>
            </section><!-- /关注我们 -->
            <div class="post-right-item">
                <h4 class="post-right-title">关注我们</h4>
                <div class="wid-about">
                    <p>欢迎关注！</p>
                    <img src="/static/picture/59727.jpg" alt="微信二维码-互联网的一些事" width="160" height="160">
                </div>
                <div class="wid-about">
                    <p><strong>联系方式:</strong></p>
                    <p>QQ:597275037</p>
                    <p>Email：y1122610@163.com</p>
                </div>
            </div>

        </aside>
